<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center">Board Topics</h1>
    <br>
    <div class="container mt-3">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Topic</th>
                    <th>starter</th>
                    <th>replies</th>
                    <th>last update</th>
                </tr>
            </thead>
            {% for x in board_topics %}
            <tbody>
                <tr>
                    <th>
                        <a href="">{{x.topics__subject}}</a>
                    </th>
                    <th>{{x.topics__starter__username}}</th>
                    <th>{{x.num_posts}}</th>
                    <th>{{x.last_posts_user_name}}</th>
                </tr>
            </tbody>
           {% endfor %}
        </table>
    </div>


</body>

</html>
