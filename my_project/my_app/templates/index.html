{% extends "master.html" %}

{% block title %}
My Tennis Club
{% endblock %}


{% block content %}

<style>
  .content {
    max-width: 700px;
    margin: auto;
    text-align: center;
  }
</style>

<div class="content">
  <h1>My Cricket Club</h1><br>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://media.istockphoto.com/id/184867020/photo/cricket.jpg?s=612x612&w=0&k=20&c=hJ58F6b1qIH6HGFBlSgEebYhE9vl0CP8O9euoKD7wDY="
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://t4.ftcdn.net/jpg/00/44/82/85/360_F_44828508_8jXIuyDw6GjDX0OUvBWjt1mqzF0EdNyc.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://media.gettyimages.com/id/1420743616/photo/dubai-united-arab-emirates-players-of-india-line-up-for-the-anthem-during-the-dp-world-asia.jpg?s=612x612&w=gi&k=20&c=YuDh-RmlDQkW640TqRJs02REUvc3k0tskYw0JeH_O3k="
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

{% endblock %}
