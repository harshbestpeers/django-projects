<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="row justify-content-center" >
    <div class="col-sm-6">
        <h2 class='text-muted'>Login</h2>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <lable for="{{form.username.id_for_lable}}">user name</lable>
                <input type="text" name = "{{form.username.name }}" class="form-control" value = "{{form.username.value}}" required>
                <span class="text-danger">{{ form.username.error}}</span>
            </div>

            <div class="form-group">
                <lable for="{{form.password.id_for_lable}}">password</lable>
                <input type="password" name = "{{form.password.name }}" class="form-control" value = "{{form.password.value}}" required>
                <span class="text-danger">{{ form.password.error}}</span>
            </div>

            <button type="submit" class="btn btn-dark">Login</button>    
            
            <a href="{% url 'register' %}" class="btn btn-defualt">Create a New Account</a>
        </form> 
    </div>
</div>


</body>
</html>
